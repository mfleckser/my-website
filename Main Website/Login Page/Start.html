<html>
<head><title>Login</title>
<link rel = "stylesheet" type = "text/css" href = "main.css">
</head>
<body>
<form action = "file:///Users/23mfleckser/Documents/Programming/Web%20stuff/Website/Home%20Page/home.html" class = "login-form" id = "login" method= "post" onsubmit = "return validate()">
	<h1>Login</h1>
	
	<div class = "textbox">
		<input name = "username" type = "text" id = "username" autocomplete = "off" required>
		<span data-placeholder = "Username"></span>
	</div>
	<div class = "textbox">
		<input name = "password" type = "password" id = "password" autocomplete = "off" required>
		<span data-placeholder = "Password"></span>
	</div>

	<input type = "submit" value = "Login" class = "logbtn" id = "submit">
	<div class = "sign-txt">First time? <a href = "file:///Users/23mfleckser/Documents/Programming/Web%20stuff/Website/Sign%20Up/index.html">Sign up</a></div>
</form>
<script src = "main.js"></script>
</body>
</html>
